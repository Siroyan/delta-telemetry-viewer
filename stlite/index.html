<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>delta-telemetry-viewer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@stlite/browser@0.89.1/build/stlite.css" />
</head>
<body>
  <div id="root"></div>
  <script src="https://cdn.jsdelivr.net/npm/@stlite/browser@0.89.1/build/stlite.js"></script>
  <script>
    stlite.mount(
      {
        requirements: ["numpy", "pandas", "plotly", "pytz", "streamlit-option-menu"],
        entrypoint: "app.py",
        files: {
          "app.py": {
            url: "./app.py",
          },
          "utils.py": {
            url: "./utils.py",
          },
          "page_handlers.py": {
            url: "./page_handlers.py",
          },
          "assets/logo.svg": {
            url: "./assets/logo.svg",
          },
        },
      },
      document.getElementById("root")
    );
  </script>
</body>
</html>
